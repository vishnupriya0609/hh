<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Staff Scheduling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .schedule {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #6c757d;
            color: #ffffff;
        }
        .actions button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        button.add {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button.add:hover {
            background-color: #218838;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 20px);
        }
        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <h1>Staff Scheduling for Departments</h1>
    </header>
    <main>
        <div class="schedule">
            <h2>Department Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Staff Members</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <tr>
                        <td>CSE</td>
                        <td id="cse-staff">John, Jane</td>
                        <td class="actions">
                            <button onclick="editStaff('cse')">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>IT</td>
                        <td id="it-staff">Alice, Bob</td>
                        <td class="actions">
                            <button onclick="editStaff('it')">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>ECE</td>
                        <td id="ece-staff">Tom, Jerry</td>
                        <td class="actions">
                            <button onclick="editStaff('ece')">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>AIDS</td>
                        <td id="aids-staff">Rick, Morty</td>
                        <td class="actions">
                            <button onclick="editStaff('aids')">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <h2>Add Staff to Department</h2>
            <form id="add-staff-form" onsubmit="submitForm(event)">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="ece">ECE</option>
                    <option value="aids">AIDS</option>
                </select>
                <label for="staff-name">Staff Name:</label>
                <input type="text" id="staff-name" placeholder="Enter Staff Name" required />
                <button type="submit" class="add">Add Staff</button>
            </form>
        </div>
    </main>
    <script>
        function editStaff(department) {
            const currentStaff = document.getElementById(`${department}-staff`).textContent;
            const newStaff = prompt("Edit Staff Members (comma-separated):", currentStaff);
            if (newStaff !== null) {
                const staffList = newStaff.split(',').map(name => name.trim());
                if (staffList.length <= 5) {
                    document.getElementById(`${department}-staff`).textContent = staffList.join(', ');
                } else {
                    alert("Maximum of 5 staff members allowed per department.");
                }
            }
        }

        function submitForm(event) {
            event.preventDefault();
            const department = document.getElementById('department').value;
            const staffName = document.getElementById('staff-name').value.trim();

            if (staffName) {
                const staffElement = document.getElementById(`${department}-staff`);
                const currentStaff = staffElement.textContent.split(',').map(name => name.trim());

                if (currentStaff.length < 5) {
                    currentStaff.push(staffName);
                    staffElement.textContent = currentStaff.join(', ');
                } else {
                    alert("Maximum of 5 staff members allowed per department.");
                }

                document.getElementById('add-staff-form').reset();
            }
        }
    </script>
</body>
</html>
