<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Scheduling</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .form-control {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .staff-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Staff Scheduling</h1>
    </header>
    <div class="container">
        <h2>Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Period</th>
                    <th>Staff Member</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Rows will be dynamically added -->
            </tbody>
        </table>

        <h2>Add New Schedule</h2>
        <form id="scheduleForm">
            <input class="form-control" type="time" id="time" placeholder="Time" required>
            <input class="form-control" type="text" id="period" placeholder="Period" required>
            <input class="form-control" type="text" id="staff" placeholder="Staff Member" required>
            <input class="form-control" type="url" id="image" placeholder="Image URL" required>
            <button type="button" onclick="addSchedule()">Add Schedule</button>
        </form>
    </div>

    <script>
        // Function to add a new schedule row
        function addSchedule() {
            const time = document.getElementById('time').value;
            const period = document.getElementById('period').value;
            const staff = document.getElementById('staff').value;
            const imageUrl = document.getElementById('image').value;

            if (time && period && staff && imageUrl) {
                const tableBody = document.getElementById('scheduleBody');

                // Create a new row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${time}</td>
                    <td>${period}</td>
                    <td>${staff}</td>
                    <td><img class="staff-image" src="${imageUrl}" alt="${staff}"></td>
                `;

                // Append the row to the table
                tableBody.appendChild(row);

                // Reset the form fields
                document.getElementById('scheduleForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
