<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Scheduling System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #1565c0;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 20px;
        }

        /* Schedule Container */
        .schedule {
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1976d2;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #e3f2fd;
        }
        tr:nth-child(even) td {
            background-color: #bbdefb;
        }

        /* Buttons */
        .actions button {
            padding: 5px 10px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #1565c0;
        }
        button.add {
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button.add:hover {
            background-color: #2e7d32;
        }

        /* Form Styles */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
            color: #1e88e5;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        Staff Scheduling System
    </header>
    <main>
        <div class="schedule">
            <h2>Department Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Period</th>
                        <th>Timing</th>
                        <th>Staff Members</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <tr>
                        <td>CSE</td>
                        <td>1</td>
                        <td>9:00 AM - 10:00 AM</td>
                        <td id="cse-period-1">John, Jane</td>
                        <td class="actions">
                            <button onclick="editStaff('cse-period-1')">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>IT</td>
                        <td>2</td>
                        <td>10:00 AM - 11:00 AM</td>
                        <td id="it-period-2">Alice, Bob</td>
                        <td class="actions">
                            <button onclick="editStaff('it-period-2')">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <h2>Add Staff to Period</h2>
            <form id="add-staff-form" onsubmit="submitForm(event)">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                </select>
                <label for="period">Period:</label>
                <select id="period" required>
                    <option value="1">1 (9:00 AM - 10:00 AM)</option>
                    <option value="2">2 (10:00 AM - 11:00 AM)</option>
                </select>
                <label for="staff-name">Staff Name:</label>
                <input type="text" id="staff-name" placeholder="Enter Staff Name" required />
                <button type="submit" class="add">Add Staff</button>
            </form>
        </div>
    </main>
    <script>
        function editStaff(periodId) {
            const currentStaff = document.getElementById(periodId).textContent;
            const newStaff = prompt("Edit Staff Members (comma-separated):", currentStaff);
            if (newStaff !== null) {
                document.getElementById(periodId).textContent = newStaff;
            }
        }

        function submitForm(event) {
            event.preventDefault();
            const department = document.getElementById('department').value;
            const period = document.getElementById('period').value;
            const staffName = document.getElementById('staff-name').value;
            const periodId = `${department}-period-${period}`;

            const cell = document.getElementById(periodId);
            if (cell) {
                cell.textContent += `, ${staffName}`;
            } else {
                alert("Error: Invalid Period.");
            }

            document.getElementById('add-staff-form').reset();
        }
    </script>
</body>
</html>
